<!DOCTYPE html>

 <head>
    <title>Document</title>
 </head>
 <body>
 <script>
 function match(){
	 var f=document.giri.pass.value;
	 var s=document.giri.pass2.value;
	 if (f==s)
	 {
		 return true;
	 }
	 else{
		 alert("pass must be same");
		 return false;}
		 }
		 </script>

 <form name="giri" action="register.jsp" onsubmit="return match()">
 pass:<input type="password" name="pass"><br>
 re-pass:<input type="password" name="pass2"><br>
 <input type="submit">
 </body>
